server {
    listen 8000;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # AUTONIX Frontend (Astro website)
    location /autonix-frontend/ {
        try_files $uri $uri/ /autonix-frontend/index.html;
    }
    
    # Whitepaper location
    location /whitepaper/ {
        try_files $uri $uri/ /whitepaper/whitepaper/index.html;
    }
    
    # Root shows navigation page
    location = / {
        try_files /index.html =404;
    }
    
    # Handle static files dengan caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|mp4)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}