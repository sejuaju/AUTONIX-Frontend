server {
    listen 8000;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Disable directory listing
    autoindex off;
    
    # Hide server information
    server_tokens off;
    
    # Prevent port in redirects (important for reverse proxy)
    absolute_redirect off;
    port_in_redirect off;
    
    # AUTONIX Frontend (Astro website) - served from root
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Whitepaper access - webpack bundled version
    location /whitepaper/ {
        alias /usr/share/nginx/html/whitepaper/;
        index index.html;
        
        # Disable directory listing completely
        autoindex off;
        
        # Serve main page
        location = /whitepaper/ {
            try_files /index.html =404;
        }
        
        # Allow webpack bundled assets (hash files in root)
        location ~ ^/whitepaper/[a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9]\.(css|js)$ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options nosniff;
        }
        
        # Allow image assets (hash files in root)
        location ~ ^/whitepaper/[a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9]\.(png|jpg|jpeg|gif|svg)$ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options nosniff;
        }
        
        # Allow specific image files (logo.jpg)
        location ~ ^/whitepaper/(logo\.jpg)$ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # Allow images folder
        location ~ ^/whitepaper/images/ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
    
    # Deny access to sensitive files globally
    location ~ /\. {
        deny all;
    }
    
    # Deny access to development and config files globally
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|md|txt|yml|yaml|json|lock)$ {
        deny all;
    }
    
    # Deny access to common development files
    location ~* (README|readme|CHANGELOG|LICENSE|Dockerfile|docker-compose|package\.json|package-lock\.json|\.git|\.env)$ {
        deny all;
    }
    
    # Handle static files dengan caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|mp4)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}