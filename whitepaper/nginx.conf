server {
    listen 8000;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Main location untuk automix/whitepaper
    location /automix/whitepaper/ {
        alias /usr/share/nginx/html/automix/whitepaper/;
        try_files $uri $uri/ /automix/whitepaper/index.html;
    }
    
    # Redirect root ke automix/whitepaper (opsional)
    location = / {
        return 301 /automix/whitepaper/;
    }
    
    # Handle static files dengan caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}