services:
  autonix-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    container_name: autonix-platform
    restart: unless-stopped
    volumes:
      # Optional: mount for development
      - ./AUTONIX-Frontend:/app/frontend:ro
      - ./whitepaper:/app/whitepaper:ro